<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
</head>
<body>
    <div class="card">
        <div class="card-title">
            <h2>
                QR Code Generator
            </h2>
        </div>
        <div class="card-body">
            <div class="input">
                <label for="qr_input">Input url to generate QR Code</label>
                <input type="text" name="qr_input" id="qr_input">
            </div>
            <button class="generate_btn" id="generate_btn">
                Generate
            </button>
        </div>
    </div>
</body>
</html>
